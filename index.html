<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto-Nexus - Tu red de blogs</title>
    <script src="https://unpkg.com/alpinejs@3.14.0/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            min-height: 90vh;
        }
        
        .sidebar {
            width: 350px;
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }
        
        .feed {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        h3 {
            color: #555;
            margin: 25px 0 15px;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .blog-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
            transition: box-shadow 0.3s;
        }
        
        .blog-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .post {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s;
        }
        
        .post:hover {
            transform: translateX(10px);
        }
        
        .meta {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .meta i {
            margin-right: 5px;
        }
        
        .excerpt {
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .read-more {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .read-more:hover {
            text-decoration: underline;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .loading i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .blog-title {
            font-weight: 600;
            color: #333;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container" x-data="app()" x-init="init()">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3><i class="fas fa-plus-circle"></i> Añadir Nuevo Blog</h3>
            
            <div class="alert error" x-show="errorMessage" x-text="errorMessage"></div>
            <div class="alert success" x-show="successMessage" x-text="successMessage"></div>
            
            <input 
                x-model="newBlogUrl" 
                placeholder="URL del blog (ej: https://ejemplo.blogspot.com)"
                @keyup.enter="addBlog()"
            >
            
            <button @click="addBlog()">
                <i class="fas fa-search"></i> Buscar y Añadir Blog
            </button>
            
            <button class="secondary" @click="testDefaultBlogs()">
                <i class="fas fa-vial"></i> Probar con Blogs de Ejemplo
            </button>
            
            <h3><i class="fas fa-blog"></i> Tus Blogs Suscritos</h3>
            
            <div x-show="blogs.length === 0" class="loading">
                <p>No hay blogs suscritos aún</p>
            </div>
            
            <template x-for="blog in blogs" :key="blog.id">
                <div class="blog-item">
                    <div class="blog-title" x-text="blog.title"></div>
                    <button class="delete-btn" @click="unsubscribe(blog.id)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </template>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" x-text="blogs.length"></div>
                    <div class="stat-label">Blogs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" x-text="posts.length"></div>
                    <div class="stat-label">Posts</div>
                </div>
            </div>
        </div>
        
        <!-- Feed Principal -->
        <div class="feed">
            <h1><i class="fas fa-network-wired"></i> Proto-Nexus</h1>
            <p style="color: #666; margin-bottom: 30px;">Tu red personal de blogs RSS</p>
            
            <div x-show="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando posts...</p>
            </div>
            
            <div x-show="!loading && posts.length === 0">
                <div class="loading">
                    <i class="fas fa-newspaper"></i>
                    <p>No hay posts para mostrar. Añade algunos blogs primero.</p>
                </div>
            </div>
            
            <template x-for="post in posts" :key="post.id">
                <article class="post">
                    <h2 x-text="post.title"></h2>
                    <div class="meta">
                        <span><i class="fas fa-user"></i> <span x-text="post.author || 'Autor desconocido'"></span></span>
                        <span><i class="fas fa-calendar"></i> <span x-text="formatDate(post.date)"></span></span>
                        <span><i class="fas fa-globe"></i> <span x-text="post.blogTitle"></span></span>
                    </div>
                    <div class="excerpt" x-html="post.excerpt"></div>
                    <a :href="post.link" target="_blank" class="read-more">
                        <i class="fas fa-external-link-alt"></i> Leer artículo completo
                    </a>
                </article>
            </template>
        </div>
    </div>
    
<script src="app.js"></script>
</body>
</html>
